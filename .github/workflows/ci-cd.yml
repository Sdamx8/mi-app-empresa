# ðŸš€ CI/CD Pipeline para Mi App Empresa
# Workflow principal para testing, building y deployment

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feat/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  CACHE_VERSION: v1

jobs:
  # ðŸ§ª Job de Testing
  test:
    name: ðŸ§ª Tests y Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
          
    - name: ðŸ”§ Instalar dependencias
      run: npm ci
      
    - name: ðŸ” Linting
      run: npm run lint || echo "Lint warnings found"
      
    - name: ðŸ§ª Ejecutar tests unitarios
      run: npm test -- --coverage --watchAll=false --testTimeout=10000
      env:
        CI: true
        
    - name: ðŸ“Š Subir cobertura a Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: ðŸŽ¯ Tests E2E con Cypress
      uses: cypress-io/github-action@v6
      with:
        build: npm run build
        start: npm start
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
        browser: chrome
        record: false
        
  # ðŸ—ï¸ Job de Build
  build:
    name: ðŸ—ï¸ Build y OptimizaciÃ³n
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ”§ Instalar dependencias
      run: npm ci
      
    - name: ðŸ—ï¸ Build para producciÃ³n
      run: npm run build
      env:
        GENERATE_SOURCEMAP: false
        
    - name: ðŸ“¦ Comprimir build
      run: tar -czf build.tar.gz build/
      
    - name: ðŸ“¤ Subir artefactos
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: build.tar.gz
        retention-days: 30
        
    - name: ðŸ“Š Analizar bundle size
      run: npx bundlesize
      continue-on-error: true
      
  # ðŸ”’ Job de Seguridad
  security:
    name: ðŸ”’ AnÃ¡lisis de Seguridad
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ðŸ”§ Instalar dependencias
      run: npm ci
      
    - name: ðŸ” Audit de dependencias
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: ðŸ›¡ï¸ Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true
      
  # ðŸš€ Job de Deploy (solo en main)
  deploy:
    name: ðŸš€ Deploy a ProducciÃ³n
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Descargar artefactos
      uses: actions/download-artifact@v3
      with:
        name: build-files
        
    - name: ðŸ“¤ Extraer build
      run: tar -xzf build.tar.gz
      
    - name: ðŸš€ Deploy a Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        channelId: live
        projectId: global-flow-db
        
    - name: ðŸ“¢ Notificar deploy exitoso
      if: success()
      run: |
        echo "âœ… Deploy completado exitosamente!"
        echo "ðŸŒ URL: https://global-flow-db.web.app"
        
  # ðŸ“Š Job de Performance Monitoring
  performance:
    name: ðŸ“Š Performance Testing
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸš€ Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        uploadArtifacts: true
        temporaryPublicStorage: true
        configPath: './lighthouserc.json'
        
    - name: ðŸ“Š Performance Budget
      run: |
        echo "ðŸ“Š Revisando mÃ©tricas de performance..."
        echo "ðŸŽ¯ Target: Score > 90"
        echo "ðŸ“± Mobile-first optimizations"
